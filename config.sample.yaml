server:
  ## server.hostname (string)
  ## Description:
  ##   The hostname the application is reached at.
  ##   This is used for setting the "redirect_uri" field for OAuth2 callbacks.
  ## Required
  hostname: "auth.example.com"

  ## server.port (number)
  ## Description:
  ##   Port to bind to.
  ## Default: 4181
  #port: 4181

  ## server.bind (string)
  ## Description:
  ##   Address/interface to bind to.
  ## Default: "0.0.0.0"
  #bind: "0.0.0.0"

  ## server.basePath (string)
  ## Description:
  ##   Base path for all routes.
  ##   Set this if Traefik is forwarding requests to traefik-forward-auth for specific paths only.
  ##   Note: this does not apply to /api and /healthz routes
  #basePath: "/auth"

  ## server.tlsPath (string)
  ## Description:
  ##   Path where to load TLS certificates from. Within the folder, the files must be named `tls-cert.pem` and `tls-key.pem` (and optionally `tls-ca.pem`).
  ##   The server watches for changes in this folder and automatically reloads the TLS certificates when they're updated.
  ##   If empty, certificates are loaded from the same folder where the loaded `config.yaml` is located.
  ## Default: Folder where the `config.yaml` file is located
  #tlsPath: Folder where the `config.yaml` file is located

  ## server.tlsCertPEM (string)
  ## Description:
  ##   Full, PEM-encoded TLS certificate.
  ##   Using `server.tlsCertPEM` and `server.tlsKeyPEM` is an alternative method of passing TLS certificates than using `server.tlsPath`.
  #tlsCertPEM: ""

  ## server.tlsKeyPEM (string)
  ## Description:
  ##   Full, PEM-encoded TLS key.
  ##   Using `server.tlsCertPEM` and `server.tlsKeyPEM` is an alternative method of passing TLS certificates than using `server.tlsPath`.
  #tlsKeyPEM: ""

  ## server.tlsCAPEM (string)
  ## Description:
  ##   Full, PEM-encoded TLS CA certificate, used for TLS client authentication (mTLS).
  ##   This is an alternative method of passing the CA certificate than using `tlsPath`.
  ##   Note that this is ignored unless `server.tlsClientAuth` is set to `true`.
  #tlsCAPEM: ""

  ## server.tlsClientAuth (boolean)
  ## Description:
  ##   If true, enables mTLS for client authentication.
  ##   Requests to the root endpoint (normally used by Traefik) must have a valid client certificate signed by the CA.
  ## Default: false
  #tlsClientAuth: false

  ## server.trustedRequestIdHeader (string)
  ## Description:
  ##   String with the name of a header to trust as ID of each request. The ID is included in logs and in responses as `X-Request-ID` header.
  ##   Common values include:
  ##
  ##   - `X-Request-ID`: a [de-facto standard](https://http.dev/x-request-id) that's vendor agnostic
  ##   - `CF-Ray`: when the application is served by a [Cloudflare CDN](https://developers.cloudflare.com/fundamentals/get-started/reference/cloudflare-ray-id/)
  ##
  ##   If this option is empty, or if it contains the name of a header that is not found in an incoming request, a random UUID is generated as request ID.
  #trustedRequestIdHeader: "X-Request-ID"

cookies:
  ## cookies.domain (string)
  ## Description:
  ##   Domain name for setting cookies.
  ##   If empty, this is set to the value of the `hostname` property.
  ##   This value must either be the same as the `hostname` property, or the hostname must be a sub-domain of the cookie domain name.
  #domain: "auth.example.com"

  ## cookies.namePrefix (string)
  ## Description:
  ##   Prefix for the cookies used to store the sessions.
  ## Default: "tf_sess"
  #namePrefix: "tf_sess"

  ## cookies.insecure (boolean)
  ## Description:
  ##   If true, sets cookies as "insecure", which are served on HTTP endpoints too.
  ##   By default, this is false and cookies are sent on HTTPS endpoints only.
  ## Default: false
  #insecure: false

tokens:
  ## tokens.sessionLifetime (duration)
  ## Description:
  ##   Lifetime for sessions after a successful authentication.
  ## Default: "2h"
  #sessionLifetime: "2h"

  ## tokens.signingKey (string)
  ## Description:
  ##   String used as key to sign state tokens.
  ##   Can be generated for example with `openssl rand -base64 32`
  ##   If left empty, it will be randomly generated every time the app starts (recommended, unless you need user sessions to persist after the application is restarted).
  #signingKey: ""

  ## tokens.signingKeyFile (string)
  ## Description:
  ##   File containing the key used to sign state tokens.
  ##   This is an alternative to specifying `signingKey` tokens.directly.
  #signingKeyFile: ""

  ## tokens.sessionTokenAudience (string)
  ## Description:
  ##   Value for the audience claim to expect in session tokens used by Traefik Forward Auth.
  ##   Defaults to a value based on `cookies.domain` and `server.basePath` which is appropriate for the majority of cases. Most users should rely on the default value.
  #sessionTokenAudience: ""

logs:
  ## logs.level (string)
  ## Description:
  ##   Controls log level and verbosity. Supported values: `debug`, `info` (default), `warn`, `error`.
  ## Default: "info"
  #level: "info"

  ## logs.omitHealthChecks (boolean)
  ## Description:
  ##   If true, calls to the healthcheck endpoint (`/healthz`) are not included in the logs.
  ## Default: true
  #omitHealthChecks: true

  ## logs.json (boolean)
  ## Description:
  ##   If true, emits logs formatted as JSON, otherwise uses a text-based structured log format.
  ##   Defaults to false if a TTY is attached (e.g. in development); true otherwise.
  #json: false

## defaultPortal (string)
## Description:
##   If set to the name of a portal defined in "portals", it makes the portal available on the root endpoint, without the `portals/<name>/` prefix
#defaultPortal: "myportal"

## portals (list of portals)
## Description:
##   List of portals
##   At least one configured portal and provider is required
portals:
  ## Example portal configuration
  ## Configure the portal with the required fields and at least one provider
  -
    ## portals.$.name (string)
    ## Description:
    ##   Name of the portal, as used in the URL.
    ## Required
    name: "default"

    ## portals.$.displayName (string)
    ## Description:
    ##   Optional display name.
    ##   Defaults to the `name` property if not set.
    #displayName: "My auth portal"

    ## portals.$.alwaysShowProvidersPage (boolean)
    ## Description:
    ##   If true, always shows the providers selection page, even when there's a single provider configured.
    ##   Has no effect when there's more than one provider configured.
    ## Default: false
    #alwaysShowProvidersPage: false

    ## portals.$.authenticationTimeout (duration)
    ## Description:
    ##   Timeout for authenticating with the authentication provider.
    ## Default: 5m
    #authenticationTimeout: 5m

    ## providers (list of provider configurations)
    ## Description:
    ##   List of allowed authentication providers
    ##   At least one provider is required.
    providers:
      ## GitHub provider
      ## Example configuration for provider GitHub
      - 
        ## portals.$.providers.$.github
        ## Description:
        ##   Use GitHub as authentication provider
        github:
          ## portals.$.providers.$.github.name (string)
          ## Description:
          ##   Name of the authentication provider
          ##   Defaults to the name of the provider type
          #name: "my-github-auth"

          ## portals.$.providers.$.github.displayName (string)
          ## Description:
          ##   Optional display name for the provider
          ##   Defaults to the standard display name for the provider
          #displayName: "GitHub"

          ## portals.$.providers.$.github.clientID (string)
          ## Description:
          ##   Client ID for the GitHub auth application
          ## Required
          clientID: "your-client-id"

          ## portals.$.providers.$.github.clientSecret (string)
          ## Description:
          ##   Client secret for the GitHub application
          ##   One of `clientSecret` and `clientSecretFile` is required.
          ## Required
          clientSecret: "your-client-secret"

          ## portals.$.providers.$.github.clientSecretFile (string)
          ## Description:
          ##   File containing the client secret for the GitHub application
          ##   This is an alternative to passing the secret as `clientSecret`
          ##   One of `clientSecret` and `clientSecretFile` is required.
          #clientSecretFile: "/var/run/secrets/traefik-forward-auth/github/client-secret"

          ## portals.$.providers.$.github.requestTimeout (duration)
          ## Description:
          ##   Timeout for network requests for GitHub auth
          ## Default: "10s"
          #requestTimeout: "10s"

          ## portals.$.providers.$.github.icon (string)
          ## Description:
          ##   Optional icon for the provider
          ##   Defaults to the standard icon for the provider
          #icon: "github"

          ## portals.$.providers.$.github.color (string)
          ## Description:
          ##   Optional color scheme for the provider
          ##   Defaults to the standard color for the provider
          #color: "green-to-blue"

      ## Google provider
      ## Example configuration for provider Google
      - 
        ## portals.$.providers.$.google
        ## Description:
        ##   Use Google as authentication provider
        google:
          ## portals.$.providers.$.google.name (string)
          ## Description:
          ##   Name of the authentication provider
          ##   Defaults to the name of the provider type
          #name: "my-google-auth"

          ## portals.$.providers.$.google.displayName (string)
          ## Description:
          ##   Optional display name for the provider
          ##   Defaults to the standard display name for the provider
          #displayName: "Google"

          ## portals.$.providers.$.google.clientID (string)
          ## Description:
          ##   Client ID for the Google auth application
          ## Required
          clientID: "your-google-client-id.apps.googleusercontent.com"

          ## portals.$.providers.$.google.clientSecret (string)
          ## Description:
          ##   Client secret for the Google auth application
          ##   One of `clientSecret` and `clientSecretFile` is required.
          ## Required
          clientSecret: "your-client-secret"

          ## portals.$.providers.$.google.clientSecretFile (string)
          ## Description:
          ##   File containing the client secret for the Google auth application
          ##   This is an alternative to passing the secret as `clientSecret`
          ##   One of `clientSecret` and `clientSecretFile` is required.
          #clientSecretFile: "/var/run/secrets/traefik-forward-auth/google/client-secret"

          ## portals.$.providers.$.google.requestTimeout (duration)
          ## Description:
          ##   Timeout for network requests for Google auth
          ## Default: "10s"
          #requestTimeout: "10s"

          ## portals.$.providers.$.google.icon (string)
          ## Description:
          ##   Optional icon for the provider
          ##   Defaults to the standard icon for the provider
          #icon: "google"

          ## portals.$.providers.$.google.color (string)
          ## Description:
          ##   Optional color scheme for the provider
          ##   Defaults to the standard color for the provider
          #color: "red-to-yellow"

      ## Microsoft Entra ID provider
      ## Example configuration for provider Microsoft Entra ID
      - 
        ## portals.$.providers.$.microsoftEntraID
        ## Description:
        ##   Use MicrosoftEntraID as authentication provider
        microsoftEntraID:
          ## portals.$.providers.$.microsoftEntraID.name (string)
          ## Description:
          ##   Name of the authentication provider
          ##   Defaults to the name of the provider type
          #name: "my-microsoft-entra-id-auth"

          ## portals.$.providers.$.microsoftEntraID.displayName (string)
          ## Description:
          ##   Optional display name for the provider
          ##   Defaults to the standard display name for the provider
          #displayName: "Microsoft Entra ID"

          ## portals.$.providers.$.microsoftEntraID.tenantID (string)
          ## Description:
          ##   Tenant ID for the Microsoft Entra ID auth application
          ##   +example
          ## Required
          tenantID: ""

          ## portals.$.providers.$.microsoftEntraID.clientID (string)
          ## Description:
          ##   Client ID for the Microsoft Entra ID auth application
          ## Required
          clientID: "your-client-id"

          ## portals.$.providers.$.microsoftEntraID.clientSecret (string)
          ## Description:
          ##   Client secret for the Microsoft Entra ID auth application
          ##   Required when not using Federated Identity Credentials
          #clientSecret: "your-client-secret"

          ## portals.$.providers.$.microsoftEntraID.clientSecretFile (string)
          ## Description:
          ##   File containing the client secret for the Microsoft Entra ID application.
          ##   This is an alternative to passing the secret as `clientSecret`
          #clientSecretFile: "/var/run/secrets/traefik-forward-auth/client-secret"

          ## portals.$.providers.$.microsoftEntraID.azureFederatedIdentity (string)
          ## Description:
          ##   Enables the usage of Federated Identity Credentials to obtain assertions for confidential clients for Microsoft Entra ID applications.
          ##   This is an alternative to using client secrets, when the application is running in Azure in an environment that supports Managed Identity, or in an environment that supports Workload Identity Federation with Microsoft Entra ID.
          ##   Currently, these values are supported:
          ##
          ##   - `ManagedIdentity`: uses a system-assigned managed identity
          ##   - `ManagedIdentity=client-id`: uses a user-assigned managed identity with client id "client-id" (e.g. "ManagedIdentity=00000000-0000-0000-0000-000000000000")
          ##   - `WorkloadIdentity`: uses workload identity, e.g. for Kubernetes
          #azureFederatedIdentity: ""

          ## portals.$.providers.$.microsoftEntraID.requestTimeout (duration)
          ## Description:
          ##   Timeout for network requests for Microsoft Entra ID auth
          ## Default: "10s"
          #requestTimeout: "10s"

          ## portals.$.providers.$.microsoftEntraID.icon (string)
          ## Description:
          ##   Optional icon for the provider
          ##   Defaults to the standard icon for the provider
          #icon: "microsoft"

          ## portals.$.providers.$.microsoftEntraID.color (string)
          ## Description:
          ##   Optional color scheme for the provider
          ##   Defaults to the standard color for the provider
          #color: "teal-to-lime"

      ## OpenID Connect provider
      ## Example configuration for provider OpenID Connect
      - 
        ## portals.$.providers.$.openIDConnect
        ## Description:
        ##   Use OpenIDConnect as authentication provider
        openIDConnect:
          ## portals.$.providers.$.openIDConnect.name (string)
          ## Description:
          ##   Name of the authentication provider
          ##   Defaults to the name of the provider type
          #name: "my-openid-auth"

          ## portals.$.providers.$.openIDConnect.displayName (string)
          ## Description:
          ##   Optional display name for the provider
          ##   Defaults to the standard display name for the provider
          #displayName: "OpenID Connect"

          ## portals.$.providers.$.openIDConnect.clientID (string)
          ## Description:
          ##   Client ID for the OpenID Connect application
          ## Required
          clientID: "your-client-id"

          ## portals.$.providers.$.openIDConnect.clientSecret (string)
          ## Description:
          ##   Client secret for the OpenID Connect application
          ## Required
          clientSecret: "your-client-secret"

          ## portals.$.providers.$.openIDConnect.clientSecretFile (string)
          ## Description:
          ##   File containing the client secret for the OpenID Connect application
          ##   This is an alternative to passing the secret as `clientSecret`
          #clientSecretFile: "/var/run/secrets/traefik-forward-auth/openidconnect/client-secret"

          ## portals.$.providers.$.openIDConnect.tokenIssuer (string)
          ## Description:
          ##   OpenID Connect token issuer
          ##   The OpenID Connect configuration document will be fetched at `<token-issuer>/.well-known/openid-configuration`
          ## Required
          tokenIssuer: "https://id.external-example.com"

          ## portals.$.providers.$.openIDConnect.requestTimeout (duration)
          ## Description:
          ##   Timeout for network requests for OpenID Connect auth
          ## Default: "10s"
          #requestTimeout: "10s"

          ## portals.$.providers.$.openIDConnect.enablePKCE (boolean)
          ## Description:
          ##   If true, enables the use of PKCE during the code exchange.
          ## Default: false
          #enablePKCE: false

          ## portals.$.providers.$.openIDConnect.tlsInsecureSkipVerify (boolean)
          ## Description:
          ##   If true, skips validating TLS certificates when connecting to the OpenID Connect Identity Provider.
          ## Default: false
          #tlsInsecureSkipVerify: false

          ## portals.$.providers.$.openIDConnect.tlsCACertificatePEM (string)
          ## Description:
          ##   Optional PEM-encoded CA certificate to trust when connecting to the OpenID Connect Identity Provider.
          #tlsCACertificatePEM: ""

          ## portals.$.providers.$.openIDConnect.tlsCACertificatePath (string)
          ## Description:
          ##   Optional path to a CA certificate to trust when connecting to the OpenID Connect Identity Provider.
          #tlsCACertificatePath: ""

          ## portals.$.providers.$.openIDConnect.icon (string)
          ## Description:
          ##   Optional icon for the provider
          ##   Defaults to the standard icon for the provider
          #icon: "openid"

          ## portals.$.providers.$.openIDConnect.color (string)
          ## Description:
          ##   Optional color scheme for the provider
          ##   Defaults to the standard color for the provider
          #color: "purple-to-pink"

      ## Tailscale Whois provider
      ## Example configuration for provider Tailscale Whois
      - 
        ## portals.$.providers.$.tailscaleWhois
        ## Description:
        ##   Use TailscaleWhois as authentication provider
        tailscaleWhois:
          ## portals.$.providers.$.tailscaleWhois.name (string)
          ## Description:
          ##   Name of the authentication provider
          ##   Defaults to the name of the provider type
          #name: "my-tailscale-whois-auth"

          ## portals.$.providers.$.tailscaleWhois.displayName (string)
          ## Description:
          ##   Optional display name for the provider
          ##   Defaults to the standard display name for the provider
          #displayName: "Tailscale Whois"

          ## portals.$.providers.$.tailscaleWhois.allowedTailnet (string)
          ## Description:
          ##   If non-empty, requires the Tailnet of the user to match this value
          #allowedTailnet: "yourtailnet.ts.net"

          ## portals.$.providers.$.tailscaleWhois.requestTimeout (duration)
          ## Description:
          ##   Timeout for network requests for Tailscale Whois auth
          ## Default: "10s"
          #requestTimeout: "10s"

          ## portals.$.providers.$.tailscaleWhois.icon (string)
          ## Description:
          ##   Optional icon for the provider
          ##   Defaults to the standard icon for the provider
          #icon: "tailscale"

          ## portals.$.providers.$.tailscaleWhois.color (string)
          ## Description:
          ##   Optional color scheme for the provider
          ##   Defaults to the standard color for the provider
          #color: "cyan-to-blue"

